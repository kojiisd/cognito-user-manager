<div class="card text-center w-50 mx-auto">
  <div class="card-header">
    User Registration
  </div>
  <div class="card-body">
 
    <div class="signup">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignup(signupForm.value)">
 
        <div class="form-group text-left">
          <label>ID</label>
          <input type="id" class="form-control" placeholder="Enter id" formControlName="id">
        </div>
        <div class="form-group text-left">
          <label>E-Mail</label>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group text-left">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
